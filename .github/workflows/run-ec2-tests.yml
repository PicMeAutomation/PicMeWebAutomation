name: Run Selenium Tests on EC2

on:
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Launch EC2 instance with test script
        env:
          AWS_REGION: us-east-1  # ğŸ” Change as needed
          AMI_ID: ami-0c2b8ca1dad447f8a  # Ubuntu 22.04 LTS (check your region)
          INSTANCE_TYPE: t2.micro
          KEY_NAME: your-key-name  # ğŸ” Replace with your EC2 key pair name
          SECURITY_GROUP_ID: sg-xxxxxxxx  # ğŸ” Your SG ID allowing SSH and internet access
          SCRIPT_PATH: scripts/run_tests_on_ec2.sh
        run: |
          echo "â³ Launching EC2 instance..."

          USER_DATA=$(base64 -w 0 < $SCRIPT_PATH)

          INSTANCE_ID=$(aws ec2 run-instances \
            --image-id $AMI_ID \
            --count 1 \
            --instance-type $INSTANCE_TYPE \
            --key-name $KEY_NAME \
            --security-group-ids $SECURITY_GROUP_ID \
            --user-data "$USER_DATA" \
            --region $AWS_REGION \
            --query 'Instances[0].InstanceId' \
            --output text)

          echo "ğŸš€ EC2 instance launched: $INSTANCE_ID"

          echo "âœ… Done. The EC2 instance will run the script, send the report via email, and shut down."
